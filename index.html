<!doctype html>
<html lang="en">
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<title>John's GoogleClone</title>
	</head>
	<body>
		<header>
			<nav class="headernavbar">
				<ul>
				    <li><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></li>
				    <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				    <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=Oz2-UqjMA8SpqAGHv4CwAQ&ved=0CAQQqi4oAg">Images</a></li>
				    <li class="ninebox"><a href="http://www.google.com/intl/en/options/">
				    </a></li>
				    <li class="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/" target="_top">Sign in</a></li>
				</ul>
			</nav>
		</header>
		<div id="viewport">
			<div id="gsearch">
				<center>
					<img src="googlecrossword.jpg">
					<form action="/search" method="GET">
						<div id="search">
							<input type="text" name="gsearch_string" maxlength="2048" autocomplete="off" spellcheck="false">
						</div>
						<div class="gsearchbuttons">
							<button type="submit" name="gsearchbutton" value="Google Search">Google Search</button>
							<button type="submit" name="gsearchluckybutton" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
						</div>
					</form>
				</center>
				<footer>
					<nav class="leftnavbar">
						<ul>
							<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
							<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
							<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
						</ul>
					</nav>
					<nav class="rightnavbar">
						<ul>
							<li><a href="https://www.google.com/intl/en/policies/?fg=1"><span>New</span> Privacy & Terms</a></li>
							<li><a href="https://www.google.com/preferences?hl=en" id="fsettl">Settings</a></li>
						</ul>
					</nav>
				</footer>	
			</div>
		</div>
	</body>
</html>
